<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Idea Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #c41e3a;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #c41e3a;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(196, 30, 58, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #c41e3a;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #c41e3a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .language-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .lang-btn {
            padding: 10px 24px;
            border: 2px solid #c41e3a;
            background: white;
            color: #c41e3a;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
        }

        .optional-field {
            display: none;
        }

        .optional-field.show {
            display: block;
        }

        .yes-no-toggle {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .toggle-btn {
            padding: 8px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            border-color: #c41e3a;
            background: #c41e3a;
            color: white;
        }

        .toggle-btn:hover {
            border-color: #c41e3a;
        }

        .photo-upload-section {
            margin-top: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #c41e3a;
            background: #fff5f5;
            color: #c41e3a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .file-input-btn:hover {
            background: #ffe0e0;
            border-color: #8b0000;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .photo-preview {
            margin-top: 12px;
            display: none;
        }

        .photo-preview.show {
            display: block;
        }

        .preview-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .remove-photo {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.3s;
        }

        .remove-photo:hover {
            background: #8b0000;
            transform: scale(1.1);
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 13px;
            }

            .logo-container img {
                max-width: 150px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="email"],
            select,
            textarea {
                padding: 10px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .language-toggle {
                flex-direction: row;
                gap: 8px;
            }

            .lang-btn {
                padding: 8px 20px;
                font-size: 13px;
            }

            .yes-no-toggle {
                flex-wrap: wrap;
            }

            .toggle-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }

            label {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .logo-container img {
                max-width: 120px;
            }

            .language-toggle {
                gap: 6px;
            }

            .lang-btn {
                padding: 7px 16px;
                font-size: 12px;
            }

            .toggle-btn {
                flex: 1;
                min-width: 80px;
            }

            .preview-image {
                max-height: 200px;
            }
        }

        /* Multiple photos styling */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .photo-item {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .photo-item .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            font-size: 16px;
        }

        .photo-count {
            margin-top: 8px;
            font-size: 13px;
            color: #c41e3a;
            font-weight: 500;
        }

        @media screen and (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .photo-item img {
                height: 120px;
            }
        }
    </style>

        let uploadedPhotos = []; // Array to store multiple photos
        const MAX_PHOTOS = 5;

        function handlePhotoUpload(event) {
            const files = Array.from(event.target.files);
            const t = translations[currentLanguage];
            
            // Check if adding these files would exceed the limit
            if (uploadedPhotos.length + files.length > MAX_PHOTOS) {
                alert(t.photoMax || `Maximum ${MAX_PHOTOS} photos allowed`);
                event.target.value = ''; // Clear the input
                return;
            }
            
            files.forEach(file => {
                if (uploadedPhotos.length < MAX_PHOTOS) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoData = {
                            base64: e.target.result,
                            name: file.name
                        };
                        
                        uploadedPhotos.push(photoData);
                        updatePhotoGrid();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updatePhotoGrid() {
            const grid = document.getElementById('photoGrid');
            const countEl = document.getElementById('photoCount');
            const t = translations[currentLanguage];
            
            grid.innerHTML = '';
            
            uploadedPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.base64}" alt="${photo.name}">
                    <button type="button" class="remove-photo" onclick="removePhoto(${index})">√ó</button>
                `;
                grid.appendChild(photoItem);
            });
            
            if (uploadedPhotos.length > 0) {
                countEl.textContent = `${uploadedPhotos.length} ${t.photoCount || 'photos selected'}`;
            } else {
                countEl.textContent = '';
            }
        }

        function removePhoto(index) {
            if (index !== undefined) {
                // Remove specific photo
                uploadedPhotos.splice(index, 1);
            } else {
                // Remove all photos
                uploadedPhotos = [];
            }
            
            document.getElementById('photo').value = '';
            updatePhotoGrid();
        }

                kaizenIdea: document.getElementById('kaizenIdea').value.trim(),
                category: document.getElementById('category').value || 'Not specified',
                photos: uploadedPhotos.length > 0 ? uploadedPhotos : [{ base64: 'No photo attached', name: 'none' }]
            };

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = t.submitting;
            loading.classList.add('active');
            message.style.display = 'none';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Since we're using no-cors, we can't read the response
                // We'll assume success if no error was thrown
                showMessage(t.successMsg, 'success');
                form.reset();
                // Reset optional fields
                toggleOptionalField('email', false);
                toggleOptionalField('employeeId', false);
                toggleOptionalField('photo', false);

            } catch (error) {
                console.error('Error:', error);
                showMessage(t.errorMsg, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = t.submitBtn;
                loading.classList.remove('active');
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
